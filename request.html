<section class="map-section">
  <h2>HopOn! Book a Ride Now</h2>
  <iframe
    id="mapFrame"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d387339.1769770266!2d120.54396744134065!3d17.591265379193465!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x338eb03c5d54062f%3A0xa00f4230c27f630!2sAbra%2C%20Philippines!5e0!3m2!1sen!2sph!4v1728548816433!5m2!1sen!2sph"
    loading="lazy"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>
    <div class="map-inputs">
    <input type="text" id="pickup" placeholder="Enter pickup location (within Abra)" />
    <input type="text" id="destination" placeholder="Enter destination (within Abra)" />
    <button onclick="showMockRoute()">Show Route</button>
  </div>
</section>

<script>
  function showMockRoute() {
    const pickupInput = document.getElementById("pickup");
    const destinationInput = document.getElementById("destination");
    const iframe = document.getElementById("mapFrame");

    const pickup = pickupInput.value.trim();
    const destination = destinationInput.value.trim();

    if (!pickup || !destination) {
      alert("Please enter both pickup and destination within Abra.");
      return;
    }

    // Automatically add "Abra, Philippines" to both
    const origin = encodeURIComponent(`${pickup}, Abra, Philippines`);
    const dest = encodeURIComponent(`${destination}, Abra, Philippines`);

    // Update the map iframe to show a simulated route
    iframe.src = `https://www.google.com/maps/embed/v1/directions?origin=${origin}&destination=${dest}&key=AIzaSyDUMMYKEY`;

    // âœ… Clear input fields after showing route
    pickupInput.value = "";
    destinationInput.value = "";
  }
</script>
